<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sample Application</title>
	<style>
		body{
			background-color:#124;
			color:#ffe;
			font-family:Verdana, Arial, Sans-Serif;
		}
		#out{
			background-color:#222;
			color:#0f0;
			font-family: Courier New, Monospace;
			width:90%;
			height:200px;
			padding:5px;
			border: 1px solid #eee;
		}
	</style>
	<script src="../js/lib/jquery-3.1.1.min.js"></script>
	<script>
		function log(m){
			$('#out').append(`<div>${m}</div>`);
		}

		function test1(){
			log('Test button 1 clicked!');
		}

		function test2(){
			log('Test button 2 clicked!');
			$.get('ws1.json', function(res){
				log(`${res.length} items received!`);
				if(window.Luzha)Luzha.test2continuation();
			});
		}

		$(function(){
			$('.btT1').click(test1);
			$('.btT2').click(test2);
		});
	</script>
</head>
<body>
	<h1>Sample Application</h1>
	<div>
		<button class="btT1">Test button 1</button>
		<button class="btT2">Test button 2</button>
	</div>
	<div id="out"></div>
</body>
</html>
